<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="main">
      <div class="status-bar">
        <div class="time">9:41</div>
        <div class="status-right">
          <img
            src="./images/Mobile-Signal.png"
            alt="mobile-signal"
            class="mobile-signal"
          />

          <img src="./images/Wifi.png" alt="wifi" class="wifi" />

          <img src="./images/battery.png" alt="battery" class="battery" />
        </div>
      </div>
      <nav>
        <div class="nav-left">
          <img src="./images/logo.png" alt="logo" class="logo" />
          <img src="./images/direction.png" alt="direction" class="direction" />
        </div>
        <div class="nav-right">
          <img src="./images/heart.png" class="heart" alt="heart" />
          <img src="./images/share.png" alt="share" class="share" />
          <img src="./images/add.png" alt="add" class="add" />
        </div>
      </nav>
      <div class="story-tray">
        <div class="profile-1">
          <div class="profile-avatar">
            <img src="./images/plus.png" alt="" class="plus" />
          </div>
          <p>Ruffles</p>
        </div>

        <div class="profile-2">
          <div class="ring">
            <img src="./images/sabanok....png" alt="" />
          </div>
          <p>sabanok...</p>
        </div>
        <div class="profile-3">
          <div class="ring">
            <img src="./images/blue-bouy.png" alt="blue-bouy" />
          </div>
          <p>blue_bouy</p>
        </div>
        <div class="profile-4">
          <div class="ring">
            <img src="./images/waggles.png" alt="" />
          </div>
          <p>waggles</p>
        </div>
        <div class="profile-5">
          <div class="ring">
            <img src="./images/steve-lo.png" alt="" />
          </div>
          <p>steve.lo</p>
        </div>
      </div>
      <div class="user-header">
        <div class="left-side-header">
          <img src="./images/Avatar-pic.png" alt="avatar" class="avatar" />
          <h4>Ruffles</h4>
        </div>
        <img src="./images/points.png" alt="points" class="points" />
      </div>
      <div class="the-picture">
        <img src="./images/contact.png" alt="contact" class="contact" />
        <img
          src="./images/top-details.png"
          alt="top-details"
          class="top-details"
        />
      </div>
      <div class="sponsor">
        <p>CTA copy here</p>
        <img src="./images/direc.png" alt="direction" />
      </div>
      <div class="post-info">
        <div class="left-side">
          <img src="./images/love.png" alt="love" class="love" />
          <img src="./images/chat.png" alt="chat" class="chat" />
          <img src="./images/message.png" alt="message" class="message" />
        </div>
        <img
          src="./images/choosing-page.png"
          alt="choosing-page"
          class="choosing-page"
        />
        <img src="./images/favorite.png" alt="favorite" class="favorite" />
      </div>
      <div class="likes-and-comments">
        <div class="likes">100 Likes</div>
        <div class="comments">
          <div class="username">Username</div>
          <div class="the-comment"></div>
          Lorem ipsum dolor sit amet, consectetur
        </div>
      </div>

      <footer class="footer">
        <img src="./images/home.png" alt="home" class="footer__home" />
        <img src="./images/search.png" alt="search" class="footer__search" />
        <img src="./images/video.png" alt="video" class="footer__video" />
        <img src="./images/basket.png" alt="basket" class="footer__basket" />
        <img
          src="./images/the-avatar-you-watch.png"
          alt="who-you-watch"
          class="footer__your-watching"
        />
      </footer>
      <div class="home-indicator">
        <img src="./images/Home-Indicator.png" alt="home-indicator" />
      </div>
    </div>
  </body>
</html>
