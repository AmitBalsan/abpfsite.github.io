<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./contact.css" />
  </head>
  <body>
    <img src="./logo.png" />
    <h1 class="title">contact us</h1>
    <form class="containerForm">
      <input type="text" placeholder="name" />
      <input type="text" placeholder="phone number" />
      <input type="text" placeholder="email" />
      <textarea
        id="message"
        name="message"
        rows="4"
        cols="50"
        placeholder="message"
      ></textarea>
      <button>send</button>
    </form>
    <div class="title">Tel Aviv College</div>
    <br />

    <div class="map">

        class="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3381.628776524384!2d34.775229123571755!3d32.05223812067096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151d492eb0eb5c31%3A0xaf7c6c9bc2b18a68!2zSU5UINeU157XqNeb15Yg15TXkdeZ16DXnNeQ15XXnteZINec15zXmdee15XXk9eZINeU15nXmdeY16cg15XXl9eT16nXoNeV16o!5e0!3m2!1siw!2sil!4v1685460628416!5m2!1siw!2sil"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </body>
</html>
