<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DODA College</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./dist/helper.js" defer></script>
    <script src="./dist/view.js" defer></script>
    <script src="./dist/model.js" defer></script>
    <script src="./dist/controller.js" defer></script>
    <script src="./dist/MainScreen.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="logo"><img src="./images/logo.png" /></div>
    </header>

    <nav class="navbar">
      <a href="./MainScreen.html"><img src="./images/home.png" /></a>
      <div><a href="../aboutUs/aboutUs.html">about us</a></div>
      <div><a href="../contact/contact.html">contact</a></div>
      <div><a href="../courses/courses.html">courses</a></div>
      <div class="navbar__login"><a href="#">login</a></div>
    </nav>
    <div class="enterUser">
      <div class="enterUser__boxes">
        <button class="enterUser__boxes__lecturer" style="display: none">
          Lecturer
        </button>
        <button class="enterUser__boxes__student" style="display: none">
          Student
        </button>
        <button class="enterUser__boxes__admin" style="display: none">
          Admin
        </button>
      </div>

      <form
        class="loginLecturerForm"
        style="display: none"
        onsubmit="HandleLecturerLogin(event)"
      >
        <h2>Login Lecturer</h2>
        <div class="loginLecturerForm__line">
          <label for="emailCheck">Email:</label>
          <input
            class="loginLecturerForm__line__inputS"
            type="email"
            name="emailCheck"
            required
          />
        </div>
        <div class="loginLecturerForm__line">
          <label for="passCheck">Password:</label>
          <input
            class="loginLecturerForm__line__inputS"
            type="password"
            name="passCheck"
            required
          />
        </div>
        <button
          class="loginLecturerForm__regBtn"
          type="submit"
          value="LecturerLogin"
        >
          Login
        </button>
        <div class="wrongInfo"></div>
      </form>

      <form
        class="loginStudentForm"
        style="display: none"
        onsubmit="handleStudentLogin(event)"
      >
        <h2>Login Student</h2>
        <div class="loginStudentForm__line">
          <label for="emailCheck">Email:</label>
          <input
            class="loginStudentForm__line__inputS"
            type="email"
            name="emailCheck"
            required
          />
        </div>
        <div class="loginStudentForm__line">
          <label for="passCheck">Password:</label>
          <input
            class="loginStudentForm__line__inputS"
            type="password"
            name="passCheck"
            required
          />
        </div>
        <button
          class="loginStudentForm__regBtn"
          type="submit"
          value="StudentLogin"
        >
          Login
        </button>
        <div class="wrongInfo"></div>
      </form>
    </div>

    <form
      class="loginAdminForm"
      style="display: none"
      onsubmit="HandleAdminLogin(event)"
    >
      <h2>Login Admin</h2>
      <div class="loginAdminForm__line">
        <label for="emailCheck">Email:</label>
        <input
          class="loginAdminForm__line__inputS"
          type="email"
          name="emailCheck"
          required
        />
      </div>
      <div class="loginAdminForm__line">
        <label for="passCheck">Password:</label>
        <input
          class="loginAdminForm__line__inputS"
          type="password"
          name="passCheck"
          required
        />
      </div>
      <button class="loginAdminForm__regBtn" type="submit" value="AdminLogin">
        Login
      </button>
      <div class="wrongInfo"></div>
    </form>

    <div class="mainContainer">
      <div class="box1">QA</div>
      <div class="box2">Cyber</div>
      <div class="box3">Full Stuck</div>
      <div class="box4">UX/UI</div>
      <div class="box5">SAP</div>
      <div class="box6">DevOps</div>
      <form class="registerForm" onsubmit="HandleSubmit(event)">
        <h2>Register To Your Future...</h2>
        <div class="registerForm__line">
          <label for="name"> Full Name:</label>
          <input
            class="registerForm__line__inputS"
            type="text"
            name="name"
            required
          />
        </div>
        <div class="registerForm__line">
          <label for="id"> ID Number:</label>
          <input
            class="registerForm__line__inputS"
            type="number"
            name="id"
            required
          />
        </div>
        <div class="registerForm__line">
          <label for="email">Email:</label>
          <input
            class="registerForm__line__inputS"
            type="email"
            name="email"
            required
          />
        </div>
        <div class="registerForm__line">
          <label for="phone"> Phone Number:</label>
          <input
            class="registerForm__line__inputS"
            type="number"
            name="phone"
            required
          />
        </div>
        <div class="registerForm__line">
          <label for="address">Address:</label>
          <input
            class="registerForm__line__inputS"
            type="text"
            name="address"
          />
        </div>
        <div class="registerForm__line">
          <label for="pass">Password:</label>
          <input
            class="registerForm__line__inputS"
            type="password"
            name="pass"
            required
          />
        </div>
        <div class="registerForm__line">
          <label for="cPass">Confirm Password:</label>
          <input
            class="registerForm__line__inputS"
            type="password"
            name="cPass"
            required
          />
        </div>
        <div class="registerForm__line">
          <label for="courses">Choose a course:</label>
          <div class="registerForm__line__listCourse"></div>
        </div>
        <button class="registerForm__regBtn" type="submit" value="Submit">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
