<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DODA College</title>
    <link rel="stylesheet" href="./dist/contact.css" />
    <script src="../MainScreen/dist/helper.js" defer></script>
    <script src="../MainScreen/dist/view.js" defer></script>
    <script src="../MainScreen/dist/model.js" defer></script>
    <script src="../MainScreen/dist/controller.js" defer></script>
    <script src="../MainScreen/dist/MainScreen.js" defer></script>
    <script src="./dist/contact.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="logo"><img src="../MainScreen/images/logo.png" /></div>
    </header>

    <nav class="navbar">
      <a href="../MainScreen/MainScreen.html"
        ><img src="../MainScreen/images/home.png"
      /></a>
      <div><a href="../aboutUs/aboutUs.html">about us</a></div>
      <div><a href="./contact.html">contact</a></div>
      <div><a href="../courses/courses.html">courses</a></div>
    </nav>

    <div class="container">
      <form class="contactForm" onsubmit="HandleSend(event)">
        <h1>Contact Us</h1>
        <div class="contactForm__line">
          <label for="name"> Full Name:</label>
          <input
            class="contactForm__line__inputS"
            type="text"
            name="name"
            required
          />
        </div>
        <div class="contactForm__line">
          <label for="phone"> Phone Number:</label>
          <input
            class="contactForm__line__inputS"
            type="number"
            name="phone"
            required
          />
        </div>
        <div class="contactForm__line">
          <label for="email">Email:</label>
          <input
            class="contactForm__line__inputS"
            type="email"
            name="email"
            required
          />
        </div>
        <div class="contactForm__line">
          <label for="textContact">message</label>
          <textarea
            class="contactForm__line__inputS"
            type="textarea"
            name="textContact"
            rows="4"
            cols="50"
            placeholder="message"
          >
          </textarea>
        </div>
        <button class="contactForm__regBtn" type="submit" value="Send">
          Send
        </button>
        <div class="contactForm__inner"></div>
      </form>

      <div class="map">
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3381.628776524384!2d34.775229123571755!3d32.05223812067096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151d492eb0eb5c31%3A0xaf7c6c9bc2b18a68!2zSU5UINeU157XqNeb15Yg15TXkdeZ16DXnNeQ15XXnteZINec15zXmdee15XXk9eZINeU15nXmdeY16cg15XXl9eT16nXoNeV16o!5e0!3m2!1siw!2sil!4v1685460628416!5m2!1siw!2sil"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </body>
</html>
